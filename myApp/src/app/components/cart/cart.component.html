<ng-container *ngIf = "products.length != 0">
    <div class="container">
    <div class="card-table">
        <div class="cart-product">
            <table class = "table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let item of products; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                    <td>{{item.description}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.total}}</td>
                    <td>
                        <button style="background-color: black;" class="btn btn-danger" (click) = "removeItem(item)"><i class = "fas fa-trash"></i></button>
                    </td>
                    </tr>
                </tbody>
                <tr>
                    <td colspan="4">
                        <button type = "submit" style="background-color: red; margin-left: 700px; margin-top: 10px;" class = "btn btn-danger" (click) = "removeAll()">Empty Cart</button>
                        <button type = "submit" style="background-color: blue; margin-left: 40px; margin-top: 10px;" class = "btn btn-primary" routerLink = '/products'>Shop Now</button>
                        <strong>GrandTotal:${{grandTotal}}</strong>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    </div>


</ng-container>


<ng-container *ngIf = "products.length == 0">
    <div class="container">
        <div class="card">
            <h5 class = "card-title">My Cart</h5>
        </div>
        <div class="center">
            <img class= "image1" src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h5>Your Cart is empty !</h5>
            <h6>Please add a item to it now !!</h6>
            <button type = "Submit" class = "btn btn-primary" routerLink = '/products'>Add item</button>
        </div>
    </div>
</ng-container>
