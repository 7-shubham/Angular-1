<br><br><br>

<div class="form-group">
    <input style="width: 500px; margin-left: 30px;" type="text" placeholder="search here" class="form-control" [(ngModel)] = "filteredString"/>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor = "let items of productList | filter : filteredString:'title'">
        <div class="card col-md-3">
            <img class= "image" src="{{items.image}}" alt=""> 
            <br><br>
            <h5 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{items.title}}</h5>
            <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{items.description}}</p>
            <p><strong>Price :$</strong>{{items.price}}</p>
            <button type = "submit" class = "btn btn-primary" (click) = "addtocart(items)">Add to Cart</button>
        </div>
    </ng-container>
    </div>
</div>
